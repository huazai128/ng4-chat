<div class="login jumbotron center-block">
  <h1 class="text-center">Login</h1>
  <div class="login-box">
    <form role="form" [formGroup]="loginForm" (ngSubmit)="postLogin()">
      <div class="form-group row">
        <label for="email" class="col-md-2">Email</label>
        <div class="col-md-10">
          <input type="text"
                 [ngClass]="{'hass-error':(!email.valid && email.touched),'hass-success':(email.valid && email.touched)}"
                 class="form-control"
                 id="email"
                 [formControl]="email"
                 placeholder="请输入您的Email">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-md-2">Password</label>
        <div class="col-md-10">
          <input type="password"
                 class="form-control"
                 [ngClass]="{'hass-error':(!password.valid && password.touched),'hass-success':(password.valid && password.touched)}"
                 [formControl]="password"
                 id="password"
                 placeholder="请输入您的密码">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-10 col-md-offset-2">
          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success">登录</button>
          <a routerLink="/register"class="pull-right text-right">注册</a>
        </div>
      </div>
    </form>
  </div>
</div>
